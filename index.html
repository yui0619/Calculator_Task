<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4"><p id="display" disabled>0</p></td>
      </tr>

      <tr>
        <td><button class="button-1" onclick="Button(this)">7</button></td>
        <td><button class="button-1" onclick="Button(this)">8</button></td>
        <td><button class="button-1" onclick="Button(this)">9</button></td>
        <td><button class="button-1 operator" onclick="Button(this)">+</button></td>
      </tr>

      <tr>
        <td><button class="button-1" onclick="Button(this)">4</button></td>
        <td><button class="button-1" onclick="Button(this)">5</button></td>
        <td><button class="button-1" onclick="Button(this)">6</button></td>
        <td><button class="button-1 operator" onclick="Button(this)">-</button></td>
      </tr>

      <tr>
        <td><button class="button-1" onclick="Button(this)">1</button></td>
        <td><button class="button-1" onclick="Button(this)">2</button></td>
        <td><button class="button-1" onclick="Button(this)">3</button></td>
        <td><button class="button-1 operator" onclick="Button(this)">*</button></td>
      </tr>

      <tr>
        <td><button class="button-1" onclick="Button(this)">0</button></td>
        <td><button class="button-1" onclick="Button(this)">00</button></td>
        <td><button class="button-1" id="point" onclick="Button(this)">.</button></td>
        <td><button class="button-1 operator" onclick="Button(this)">/</button></td>
      </tr>

      <tr>
        <td colspan="2"><button class="button-2" onclick="Button(this)">AC</button></td>
        <td colspan="2"><button class="button-2" onclick="Button(this)">=</button></td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
